<!DOCTYPE html>
<html>
  <body style="font-family: Arial, Helvetica, sans-serif; background:#f8fafc; padding:24px;">
    <div style="max-width:560px;margin:0 auto;background:#ffffff;border-radius:12px;border:1px solid #eef2ff;padding:20px;">
      <div style="text-align:center;margin-bottom:16px;">
        <img src="{{ logo_url }}" alt="{{ site_name }} logo" style="max-height:40px;">
      </div>
      <p style="font-size:16px;color:#111827;">Hi {{ first_name }},</p>
      <p style="font-size:14px;color:#374151;">{{ purpose|default:"Use the verification code below to continue." }}</p>
      <div style="text-align:center;margin:18px 0;">
        <div style="display:inline-block;background:#1E5F74;color:#fff;padding:12px 18px;border-radius:10px;font-size:22px;letter-spacing:2px;">
          {{ otp }}
        </div>
      </div>
      <p style="font-size:13px;color:#6b7280;">This code will expire in {{ expires_in|default:"10" }} minutes.</p>
      <p style="font-size:12px;color:#6b7280;">If you didn't request this, you can ignore this email.</p>
      <p style="font-size:12px;color:#6b7280;">Â© {{ current_year }} {{ site_name }}.</p>
    </div>
  </body>
</html>
